<div class="container">

  <h3 class="center">

  <div class='row justify-content-center'>
    <div class="col-md-6">
      <div class="form-group col-md-12">
        <h6>E-mail</h6>
        <input [(ngModel)]="usuario.email" type="text" class="form-control" placeholder="Digite seu E-mail" />
      </div>

      <div class="form-group col-md-12">
        <h6>Senha</h6>
        <input [(ngModel)]="usuario.senha" type="password" class="form-control" placeholder="Digite sua Senha" />
      </div>

      <br />

      <div class="col-md-12 form-group ">
        <button type='submit' class="col-md-12 btn btn-primary" (click)="logar()">Logar</button>
      </div>
