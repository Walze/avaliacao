<div class="container">

  <br />
  <h3 class="center">Editar Estagiário </h3>
  <h4 class="center">{{estagiario.nome}}</h4>
  <br />

  <div *ngIf='estag_carregado' class='row justify-content-center'>
    <div class="col-md-8 col-sm-12">
      <div class="row">
        <div class="form-group col">
          <label>Nome</label>
          <input [(ngModel)]='estagiario.nome' type="text" class="form-control" placeholder="Digite um nome" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Data de Admissão</label>
            <input [(ngModel)]='estagiario.admissao' class="form-control" type="date">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nível</label>
            <select [(ngModel)]='estagiario.nivel_id' class="custom-select col-md-12">
              <option selected disabled value="0">Selecione</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Cargo</label>
            <select [(ngModel)]='estagiario.cargo_id' class="custom-select col-md-12">
              <option selected disabled value="0">Selecione</option>
              <option *ngFor="let local of cargos; let i = index" value={{local.id}}>{{local.nome}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Localidade</label>
            <select [(ngModel)]='estagiario.localidade_id' class="custom-select col-md-12">
              <option selected disabled value="0">Selecione</option>
              <option *ngFor="let local of localidades; let i = index" value={{local.id}}>{{local.nome}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Setor</label>
            <select [(ngModel)]='estagiario.setor_id' class="custom-select col-md-12">
              <option selected disabled value="0">Selecione</option>
              <option *ngFor="let setor of setores; let i = index" value={{setor.id}}>{{setor.nome}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="custom-control custom-checkbox">
            <input [(ngModel)]='estagiario.avaliado' type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Avaliado</span>
          </label>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <button class="col btn btn-primary" type="submit" (click)="editar()">Editar</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <button class="col btn btn-danger" type="submit" (click)="deletar()">Deletar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <button class="col btn btn-warning" [routerLink]="['avaliar']">Avaliar Estagiário</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <br />

  <div *ngIf="avaliacoes; else notAval">
    <h3>Avaliações</h3>

    <br />

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Média</th>
          <th scope="col">Data</th>
          <th scope="col">Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr routerLink='avaliacao/{{avaliacao.id}}' (click)='handleClick($event.currentTarget)' data-id="{{avaliacao.id}}" *ngFor="let avaliacao of avaliacoes; let i = index">
          <td>{{i + 1}}</td>
          <td>{{avaliacao.media}}</td>
          <td>
            {{avaliacao.data.split('T')[0].split('-').reverse().join('/')}} ás {{avaliacao.data.split('T')[1].split('.')[0]}}
          </td>
          <td>{{avaliacao.aprovado}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <ng-template #notAval>
    <h3>{{tabela_texto}}</h3>
  </ng-template>


  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
</div>
