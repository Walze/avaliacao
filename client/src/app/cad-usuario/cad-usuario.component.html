<form class="container">
  <h2>Sign Up</h2>
  <br />
  <div class='row justify-content-center'>
    <div class="col-6">
      <div class="form-group col-12">
        <label>Username</label>
        <input name='username' type="text" class="form-control form-control-sm" placeholder="Insert Your Username" />
      </div>

      <div class="form-group col-12">
        <label>E-mail</label>
        <input name='email' type="email" class="form-control form-control-sm" placeholder="example@any.com" />
      </div>

      <div class="form-group col-12">
        <label>Password</label>
        <input name='password' type="password" class="form-control form-control-sm" placeholder="Insert Your Password" />
      </div>

      <br />

      <div class="col-12 form-group">
        <button type='submit' class="col-12 btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>

</form>
