<h1 class='mt-5 center' *ngIf='loading'>Carregando...</h1>

<div *ngIf='!loading' class="container mt-5">
  <div class="center justify-content-center">
    <h2>Pesos</h2>
    <small>
      <i class="text-secondary">
        Clique nas linhas da tabela para mais detalhes
      </i>
    </small>
  </div>
  <div class="list-group mt-5">
    <div *ngFor='let cargo of cargos' class="list-group-item mb-2">
      <h5 class='mb-3'>
        {{cargo.nome}}
        <small>
          <i class="text-secondary">
            - cargo
          </i>
        </small>
      </h5>

      <div class="row">
        <div class="d-flex col-12 justify-content-between" *ngFor='let comp of competencias'>
          <div>
            <label class="custom-control custom-checkbox">
              <input type='checkbox' class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">
                {{comp.nome}}
              </span>
            </label>
          </div>
          <div class='col-2'>
            <input type="number" class='form-control' [value]='getPesoValue(comp.id, cargo.id)'>
          </div>
        </div>

        <div class="col-12">
          <div class="btn btn-warning col-sm-12 col-md-3 mt-2">Salvar</div>
        </div>

      </div>
    </div>


  </div>
</div>
