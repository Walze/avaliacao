<div class="container">

  <div class="d-flex justify-content-center">
    <div class="col-md-8 col-sm-12">
      <br />
      <h3 class="center">
        Competência
      </h3>
      <br />
      <div class="col-12 form-group">
        <label>Nome</label>
        <input [(ngModel)]="comp.nome" class="form-control" type="text" placeholder="Digite o nome da Competencia">
      </div>

      <div class="col-12">
        <label>Descrição</label>
        <textarea [(ngModel)]="comp.descricao" class="form-control" placeholder="Digite uma Descrição"></textarea>
      </div>

      <br />

      <div class="col-12 form-group">
        <button (click)='alterarComp()' class="btn btn-success col-12">Alterar</button>
      </div>
      <div class="col-12 form-group">
        <button (click)='deletarComp()' class="btn btn-danger col-12">Deletar</button>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <br />
    <h3 class="center">
      Criar indicador
    </h3>
    <div class="heading">
      <label>Nome</label>
      <input class="toggle form-control" type="text" placeholder="Digite um nome para o Indicador">
    </div>

    <div>
      <br>
      <div class="row">
        <h6 class="col-12">Competência</h6>
        <br>

        <div *ngFor='let comp of comps' class="col-md-6 col-sm-12">
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" value='{{comp.id}}'>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{comp.nome}}</span>
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <h6 class="col-12">Cargos</h6>
        <br>

        <div *ngFor='let cargo of cargos' class="col-md-6 col-sm-12">
          <label class="custom-control custom-checkbox">
            <input class="custom-control-input" value='{{cargo.id}}'>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{cargo.nome}}</span>
          </label>
        </div>
        <br />
        <br />

        <div class="col-12 row d-flex justify-content-around">

          <button class="btn btn-warning col-sm-12 col-md-5">Salvar</button>

        </div>
        <br />
        <br />

      </div>
    </div>

  </div>

  <hr />
  <br />



  <div *ngIf='indicadores' class="row">

    <h3 class="center col-12">
      Indicadores
    </h3>
    <br />

    <div class="row">
      <div class="col-12">
        <label class="custom-control custom-checkbox">
          <input (click)='showHereOnly($event)' [(ngModel)]='showCurrent' type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Mostrar somente os indicadores desta competência</span>
        </label>
      </div>

      <br />
      <br />

      <div class="col-md-5 col-sm-12">
        <input [ngModel]="sort_word" (ngModelChange)="search($event)" class="form-control form-control-sm" placeholder="Procurar"
        />
      </div>
    </div>

    <ul class="list-group col-12" *ngFor='let ind of indicadores; let indi = index'>
      <li class="list-group-item" (click)='openInds($event, ind)'>
        <div class="heading d-flex justify-content-between align-items-center">

          <input id="indID" [(ngModel)]='ind.nome' (keyup.enter)='closeInds($event); saveIndNome(ind)' style="display:none" class="toggle form-control mr-2"
            value='{{ind.nome}}' type="text">
          <b class='toggle'>
            {{ind.nome}}
          </b>
          <span class='d-flex align-middle align-items-center'>#{{ind.id}}</span>
        </div>

        <div class="edits">
          <br>
          <div class="row">
            <h6 class="col-12">Competência</h6>
            <br>

            <div *ngFor='let comp of comps' class="col-md-6 col-sm-12">
              <label class="custom-control custom-radio">
                <input [checked]='ind.comp_id == comp.id' (click)='handleRadio(ind.id, comp.id)' type="radio" name={{indi}} class="custom-control-input"
                  value='{{comp.id}}'>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{comp.nome}}</span>
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <h6 class="col-12">Cargos</h6>
            <br>

            <div *ngFor='let cargo of cargos' class="col-md-6 col-sm-12">
              <label class="custom-control custom-checkbox">
                <input [checked]='ind.cargo_id.includes(cargo.id)' (click)='handleCheck(ind.id, cargo.id, $event.target.checked)' type="checkbox"
                  name={{indi}} class="custom-control-input" value='{{cargo.id}}'>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{cargo.nome}}</span>
              </label>
            </div>
            <br />
            <br />

            <div class="col-12 row d-flex justify-content-around">

              <button (click)='saveIndNome(ind)' (click)='closeInds($event.target.parentElement, ind)' class="btn btn-warning col-sm-12 col-md-5">Fechar</button>

              <button id='delete-ind' (click)='deletarInd($event, ind)' class="btn btn-danger col-sm-12 col-md-5">Deletar</button>

            </div>
            <br />
            <br />

          </div>

        </div>
      </li>

    </ul>
  </div>

</div>
